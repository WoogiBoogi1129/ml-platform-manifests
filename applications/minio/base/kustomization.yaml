apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for minio
# Installation: Helm chart from minio/minio
#
# To install:
#   helm repo add minio https://charts.min.io/
#   helm repo update
#   helm install minio minio/minio \
#       --namespace minio \
#       --create-namespace \
#       -f values.yaml

namespace: minio

resources:
  - namespace.yaml

configMapGenerator:
  - name: minio-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: minio
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

