apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for harbor
# Installation: Helm chart from harbor/harbor
#
# To install:
#   helm repo add harbor https://helm.goharbor.io
#   helm repo update
#   helm install harbor harbor/harbor \
#       --namespace harbor \
#       --create-namespace \
#       -f values.yaml

namespace: harbor

resources:
  - namespace.yaml

configMapGenerator:
  - name: harbor-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: harbor
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

