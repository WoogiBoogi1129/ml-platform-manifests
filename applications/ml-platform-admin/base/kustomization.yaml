apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for ml-platform-admin
# Custom application for ML Platform administration
#
# To install:
#   kubectl apply -k base/
#
# For customizations, create an overlay that references this base.

namespace: ml-platform-admin

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: ml-platform-admin-config
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: ml-platform-admin
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

