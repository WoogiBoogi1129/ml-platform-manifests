apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for kai-scheduler
# Installation: Helm chart from nvidia/kai-scheduler
#
# To install:
#   helm repo add nvidia https://helm.ngc.nvidia.com/nvidia
#   helm repo update
#   helm install kai-scheduler nvidia/kai-scheduler \
#       --namespace kai-scheduler \
#       --create-namespace \
#       -f values.yaml

namespace: kai-scheduler

resources:
  - namespace.yaml

configMapGenerator:
  - name: kai-scheduler-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: kai-scheduler
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

