apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for prometheus-stack (kube-prometheus-stack)
# Installation: Helm chart from prometheus-community/kube-prometheus-stack
#
# To install:
#   helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
#   helm repo update
#   helm install prometheus-stack prometheus-community/kube-prometheus-stack \
#       --namespace monitoring \
#       --create-namespace \
#       -f values.yaml

namespace: monitoring

resources:
  - namespace.yaml

configMapGenerator:
  - name: prometheus-stack-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: prometheus-stack
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

