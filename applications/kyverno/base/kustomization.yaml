apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for kyverno
# Installation: Helm chart from kyverno/kyverno
#
# To install:
#   helm repo add kyverno https://kyverno.github.io/kyverno/
#   helm repo update
#   helm install kyverno kyverno/kyverno \
#       --namespace kyverno \
#       --create-namespace \
#       -f values.yaml

namespace: kyverno

resources:
  - namespace.yaml

configMapGenerator:
  - name: kyverno-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: kyverno
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

