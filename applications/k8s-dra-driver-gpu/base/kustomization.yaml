apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration for k8s-dra-driver-gpu
# Installation: Helm chart from nvidia/nvidia-dra-driver-gpu
#
# To install:
#   helm repo add nvidia https://helm.ngc.nvidia.com/nvidia
#   helm repo update
#   helm install nvidia-dra-driver-gpu nvidia/nvidia-dra-driver-gpu \
#       --version="25.8.0" \
#       --namespace nvidia-dra-driver-gpu \
#       --create-namespace \
#       -f values.yaml

namespace: nvidia-dra-driver-gpu

resources:
  - namespace.yaml

configMapGenerator:
  - name: nvidia-dra-driver-gpu-helm-values
    files:
      - values.yaml

labels:
  - pairs:
      app.kubernetes.io/name: k8s-dra-driver-gpu
      app.kubernetes.io/part-of: ml-platform
    includeSelectors: false

